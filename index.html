    <h2>Formulario de Inscripcion para jugar a Street Fighter</h2>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre" class="salto">Nombre:</label>
            <input type="text" name="Nombre" id="inputNombre">
            <label for="apellidos" class="salto">Apellidos:</label>
            <input type="text" name="apellidos" id="inputApellido">
            <label for="Dirección" class="salto">Direccion Postal:</label>
            <input type="Calle" name="Calle" id="Calle" placeholder="Calle">
            <input type="Numero" name="Numero" id="Numero" placeholder="Nº">
            <input type="Piso" name="Piso" id="Piso" placeholder="Piso">
            <input type="Postal" name="Postal" id="Postal" placeholder="Cód Postal">
            <input type="Ciudiad" name="Ciudiad" id="Ciudad" placeholder="Ciudad">
            <label for="Nick" class="salto">Nick:</label>
            <input type="Nick" name="Nick" id="Nick">
            <label for="Correo" class="salto">Correo Electrónico:</label>
            <input type="Correo" name="Correo" id="Correo">
        </fieldset>
        <fieldset>
            <legend>Sexo Usuario</legend>
            <label for="Sexo"><input type="radio" name="Sexo">Hombre</label>
            <label for="Sexo" class="salto"><input type="radio" name="Sexo">Mujer</label>
            <label for="Sexo"><input type="radio" name="Sexo" class="enLinea">Prefiero no decirlo</label>
        </fieldset>
        <fieldset>
            Fecha de nacimiento<input type="date" name="FechaNac" id="FechaNac" placeholder="dd/mm/aaaa">
        </fieldset>
        <fieldset>
            <legend>Personajes</legend>
            <label for="Personajes">Selecciona el personaje:<input type="text" name="Personajes" id="Personajes"></label>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea name="Comentarios" id="Comentarios"></textarea>
        </fieldset>
        <input type="submit" id="Enviar" value="Enviar">
        <input type="reset" value="Borrar" id="DelBut">
    </form>
